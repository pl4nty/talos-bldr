---
name: pkg
variant: scratch
steps:
- sbom:
    outputPath: /rootfs/usr/share/spdx/runc.spdx.json
    name: runc
    version: 1.3.0
    cpes:
      - cpe:2.3:a:opencontainers:runc:1.3.0:*:*:*:*:*:*:*
      - cpe:2.3:a:linuxfoundation:runc:1.3.0:*:*:*:*:*:*:*
    licenses:
      - Apache-2.0
- sbom:
    outputPath: /rootfs/usr/share/spdx/containerd.spdx.json
    version: 2.1.2
    cpes:
      - cpe:2.3:a:containerd:containerd:2.1.2:*:*:*:*:*:*:*
    purl: pkg:github/containerd/containerd@2.1.2
    licenses:
      - Apache-2.0
finalize:
  - from: /
    to: /
